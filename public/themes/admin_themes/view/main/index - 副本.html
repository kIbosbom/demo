<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vaeThink</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/themes/admin_themes/lib/layui/css/layui.css" media="all">
  <style type="text/css">
    .layui-anim .vae-card .layui-icon {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      display: block;
      border-radius: 50%;
      background-color: #FF5722;
      color: #fff;
      opacity: .9;
      font-size: 24px;
      float: left;
    }

    .vaeyo-main-header {
      height: 280px;
    }

    .vae-card {
      height: 50px;
      padding: 20px;
    }

    .vae-card .vae-card-right {
      float: left;
      display: block;
      width: calc(100% - 100px);
      margin-left: 20px;
      height: 100%;
    }

    .vae-card .vae-card-right h2 {
      line-height: 50px;
    }
  </style>
</head>

<body class="vae-body">
  <div style="background-color: #f1f2f7;padding-top:10px;padding-right: 10px;padding-left: 10px;">
    <div class="layui-row layui-col-space25">
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10000" vae-title="修改个人信息" title="修改个人信息" vae-src="/admin/api/editPersonal" href="javascript:;">
              <i class="layui-icon layui-icon-user" style="background-color: #5FB878"></i>
              <div class="vae-card-right">
                <h2>个人信息</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10001" vae-title="首页C位" title="首页C位" vae-src="/admin/article/c" href="javascript:;">
              <i class="layui-icon layui-icon-home"></i>
              <div class="vae-card-right">
                <h2>首页C位</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10002" vae-title="文章列表" title="文章列表" vae-src="/admin/article/index" href="javascript:;">
              <i class="layui-icon layui-icon-list" style="background-color:#01AAED"></i>
              <div class="vae-card-right">
                <h2>文章列表</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10003" vae-title="联系我们" title="联系我们" vae-src="/admin/contact/edit" href="javascript:;">
              <i class="layui-icon layui-icon-cellphone" style="background-color: #2F4056"></i>
              <div class="vae-card-right">
                <h2>联系我们</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-row layui-col-space25">
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10004" vae-title="广告管理" title="广告管理" vae-src="/admin/slide/index" href="javascript:;">
              <i class="layui-icon layui-icon-carousel" style="background-color: rgb(95, 163, 184)"></i>
              <div class="vae-card-right">
                <h2>广告管理</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10005" vae-title="友情链接" title="友情链接" vae-src="/admin/link/index" href="javascript:;">
              <i class="layui-icon layui-icon-link"></i>
              <div class="vae-card-right">
                <h2>友情链接</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10006" vae-title="证书管理" title="证书管理" vae-src="/admin/certificate/index" href="javascript:;">
              <i class="layui-icon layui-icon-auz" style="background-color: #01AAED"></i>
              <div class="vae-card-right">
                <h2>证书管理</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md3 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body vae-card">
            <a vaeyo_tab vae-id="10007" vae-title="资料管理" title="资料管理" vae-src="/admin/enclosure/index" href="javascript:;">
              <i class="layui-icon layui-icon-file-b" style="background-color: rgb(238, 17, 17)"></i>
              <div class="vae-card-right">
                <h2>资料管理</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space25">
          <div class="layui-col-md8 layui-anim layui-anim-scale">
            <div class="layui-card">
              <div class="layui-card-body">
                <table id="comments" lay-filter="comments"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-md4 layui-anim layui-anim-scale">
        <div class="layui-card">
          <div class="layui-card-body">
            <table class="layui-table" lay-skin="" lay-size="sm">
              <colgroup>
                <col width="150">
                <col>
              </colgroup>
              <tbody>
                <tr>
                  <td><b>操作系统</b></td>
                  <td>{:vae_get_system_info('os')}</td>
                </tr>
                <tr>
                  <td><b>PHP版本</b></td>
                  <td>{:vae_get_system_info('php')}</td>
                </tr>
                <tr>
                  <td><b>ThinkPHP版本</b></td>
                  <td>{:THINK_VERSION}</td>
                </tr>
                <tr>
                  <td><b>Layui版本</b></td>
                  <td>{:LAYUI_VERSION}</td>
                </tr>
                <tr>
                  <td><b>上传附件限制</b></td>
                  <td>{:vae_get_system_info('upload_max_filesize')}</td>
                </tr>
                <tr>
                  <td><b>执行时间限制</b></td>
                  <td>{:vae_get_system_info('max_execution_time')}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/themes/admin_themes/lib/layui/layui.js" charset="utf-8"></script>
<script>
  layui.config({
    base: '/themes/admin_themes/module/'
  }).define(['table', 'echarts', 'layer', 'element'], function (exports) {
    var $ = layui.jquery,
      layer = layui.layer,
      element = layui.element,
      table = layui.table;

    //评论
    table.render({
      elem: '#comments',
      height: 250,
      url: '/admin/admin/getAdminList' //数据接口
        ,
      page: true //开启分页
        ,
      cols: [
        [ //表头
          {
            field: 'username',
            title: '管理员'
          }, {
            field: 'nickname',
            title: '昵称'
          }, {
            field: 'last_login_time',
            title: '最后上线时间',
            sort: true
          }
        ]
      ],
      size: 'sm'
    });
    exports('main', {});
  });
</script>
</body>
</html>
