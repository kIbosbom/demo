          <td style="text-align: center;"><input style="width: 100%; height: 100%;" type="text" name="key[]" lay-verify="required" autocomplete="off"></td>

<script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
<script src="__STATIC__/myhome/js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script>
//添加session
function add_xz(){
  var xz = $('#zs_uname').val();
  if(xz == ''){
    alert('请输入证书名称');
    return false;
  }
  $.ajax({
    url:"/admin/Certificate/add_xz",
    type:'post',
    data:{'value':xz},
    success:function(e){
      console.log(e);
      if(e.code == 1){
        alert('添加成功！');
        window.location.reload();
      }else{
        alert('添加失败!');
      }
    }
  })
}

//删除session
function add_sc(){
  var sc = $("#typeId").val();
  $.ajax({
    url:"/admin/Certificate/add_sc",
    type:'post',
    data:{'id':sc},
    success:function(e){
      console.log(e);
      if(e.code == 1){
        alert('删除成功！');
        window.location.reload();
      }else{
        alert('删除失败!');
      }
    }
  })
}

//动态添加
function add_ap(){
  $("#append_add").append(
      '<div class="layui-inline">'+
        '<label class="layui-form-label">添加证书</label>'+
        '<div class="layui-input-inline" style="width: 200px;">'+
          '<input type="text" placeholder="证书名称" lay-verify="required" name="zs_name[]" autocomplete="off" class="layui-input">'+
        '</div>'+
        '<div class="layui-form-mid">-</div>'+
        '<div class="layui-input-inline" style="width: 200px;">'+
          '<input type="text" placeholder="证书编号" lay-verify="required" name="zs_number[]" autocomplete="off" class="layui-input">'+
        '</div>'+
        '<div class="layui-input-inline" style="width: 100px;">'+
          '<span onclick="del_ap(this)" class="layui-btn layui-btn-danger">删除</span>'+
        '</div>'+
      '</div>'
  );
}
//移除
function del_ap(e) {
  $(e).parent().parent().remove();
}


layui.config({
    base: '/themes/admin_themes/module/'
}).use(['upload','form','vaeyo','laydate'], function(){
  var form = layui.form
  var laydate = layui.laydate
  ,layer = layui.layer
  ,$ = layui.$
  ,upload = layui.upload
  ,vae = layui.vaeyo;
  
  $(document).on("click",".test-item",function(){
    //同时绑定多个
    lay('.test-item').each(function(){
      laydate.render({
        elem: this
        ,trigger: 'click'
      });
    });
  });

  layui.use('element', function() {
    var str = '';
    for (var i = 1; i <= 20; i++) {
    str+=
      '<tr>'+
        '<td style="text-align: center;">'+i+'</td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" type="text" name="key[]" lay-verify="required" autocomplete="off"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="number[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="name[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="sex[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="code[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="unit[]" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" class="test-item" name="u_time[]" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" class="test-item" name="n_time[]" type="text"></td>'+
        '<input type="hidden" name="status[]" value="1">'
      '</tr>';
    };
    $("#nt").append(str);
  });

  //数据条数
  form.on('select(nts)', function(data){
    $("#nt").empty();
    var str = '';
    for (var i = 1; i <= data.value; i++) {
      str+=
      '<tr>'+
        '<td style="text-align: center;">'+i+'</td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" type="text" name="key[]" lay-verify="required" autocomplete="off"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="number[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="name[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="sex[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="code[]" lay-verify="required" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" name="unit[]" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" class="test-item" name="u_time[]" type="text"></td>'+
        '<td style="text-align: center;"><input style="width: 100%; height: 100%;" class="test-item" name="n_time[]" type="text"></td>'+
        '<input type="hidden" name="status[]" value="1">'
      '</tr>';
    };
    $("#nt").append(str);
  });

  //select change事件
  form.on('select(demo)', function(data){
    $('input[name="key[]"]').val($("#typeId").find("option:selected").text());
    $("#typeId").change(function () {
      $('input[name="key[]"]').val($("#typeId").find("option:selected").text());
    });
  });

  //头像上传
  var uploadInst = upload.render({
    elem: '#test1'
    ,url: '/admin/api/upload'
    ,accept:'file'
    ,done: function(res){
      //如果上传失败
      if(res.code == 0){
        return layer.msg('上传失败');
      }
      //上传成功
      $('#demo1 input').attr('value',res.data);
      $('#demo1 img').attr('src',res.data);
    }
  });
  
  //监听提交
  form.on('submit(vaeform)', function(data){
    $.ajax({
      url:"/admin/Certificate/addSubmit",
      type:'post',
      data:data.field,
      success:function(e){
        console.log(e);
        if(e.code==1){
          layer.confirm('保存成功,返回列表页吗?', {icon: 3, title:'提示'}, function(index){
            vae.backThisTab();
            layer.close(index);
          });
        }else{
          layer.msg(e.msg);
        }
      }
    })
    return false;
  });
  
});
</script>
