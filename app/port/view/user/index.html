<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>会员风采-{$conf.title}</title>
		{include file="public/header" /}
		<style>
			.container{
				align-items: flex-start!important;
				-webkit-align-items: flex-start!important;
			}
		</style>
	</head>
	<link rel="stylesheet" type="text/css" href="__STATIC__/myhome/css/title.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/myhome/UEditor/themes/default/css/umeditor.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/myhome/css/default.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/myhome/css/mien.css" />
	<body>
		{include file="public/nav" /}
		<div class="container flex">
			{include file="user/left"}
			<div class="right">
				<div class="right_title flex">
					<div class="flex right_l">
						<i class="icon"></i>
						<p class="c_white">会员简介</p>
					</div>
					<div class="right_title_r c_white flex">
						<p>当前位置：<span><span href="javascript:;">会员风采</span></span><span style="font-size: 14px;margin: 0 5px;">></span><span><span>会员简介</span></span></p>
					</div>
				</div>
				<div class="r_conter">
					<div class="r_active">
						<div>
							<div class="list_img  flex">
								{volist name="list" id="vo"}
									<div>
										<div class="img_">
											<p>
												<a href="{:url('port/user/details',['id'=>$vo.id])}"><img src="{$vo.file}" /></a>
											</p>
										</div>
											<p>
												<a href="{:url('port/user/details',['id'=>$vo.id])}">{$vo.title}</a>
											</p>
									</div>
								{/volist}
							</div>
						</div>
						<div class="r_bottom flex">
							{$list->render()}
						</div>
					</div>
				</div>
			</div>
		</div>
		{include file="public/footer" /}
		<script type="text/javascript">			
			(function(){
				var r_conter =document.querySelector('.r_conter');
				var list=document.querySelector('.list');
				var H=r_conter.offsetHeight;
				list.style.height=H+'px'
			})();
		</script>
	</body>
</html>
